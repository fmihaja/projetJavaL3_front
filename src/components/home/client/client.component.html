<div class="w-full mt-10 flex flex-col items-center gap-5">
    <h1 class="text-6xl font-medium">Client</h1>
    <p-table 
        #dt2
        class="!w-[80%]" 
        showGridlines 
        [value]="clients" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [globalFilterFields]="['email', 'name', 'firstName']"
    >
        <ng-template #caption>
            <div class="flex justify-between items-center ">
                <p-button icon="pi pi-plus" (click)="modalAdd=true" [rounded]="true" />
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search " />
                    <input 
                        pInputText 
                        [pAutoFocus]="true" 
                        type="text" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                        placeholder="Search keyword"
                        class="!text-black"
                    />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr class="">
                <th class="!text-center !text-black !font-semibold" pSortableColumn="email">
                    Email<p-sortIcon field="email" />
                </th>
                <th class="!text-center !text-black !font-semibold" pSortableColumn="name">
                    Nom<p-sortIcon field="name" />
                </th>
                <th class="!text-center !text-black !font-semibold" pSortableColumn="firstName">
                    Prénom<p-sortIcon field="firstName" />
                </th>
                <th class="!text-center !text-black !font-semibold !w-2">
                    Button
                </th>
                <!-- <th pSortableColumn="quantity">
                    Quantity<p-sortIcon field="quantity" />
                </th> -->
            </tr>
        </ng-template>
        <ng-template #body let-client>
            <tr>
                <td>{{ client.email }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.firstName }}</td>
                <td class="!flex !justify-center !gap-5">
                    <p-button (click)="showClientOrder(client)" icon="pi pi-shopping-cart" label="Commander"  />
                    <p-button label="Supprimer" icon="pi pi-trash" severity="secondary" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <!-- ajout client -->
    <p-dialog header="Ajout d'un nouveau client" styleClass="!w-[35%] !text-black" [modal]="true" [(visible)]="modalAdd" >
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col items-center w-full gap-2">
                <div class="w-[70%] flex flex-col gap-2">
                    <label for="email" class="text-black font-medium text-lg">Email:</label>
                    <input id="email" formControlName="email" placeholder="Email du client" pInputText class="!text-black !w-full" />
                </div>
                <div class="w-[70%] flex flex-col gap-1">
                    <label for="name" class="text-black font-medium text-lg">Nom:</label>
                    <input id="name" formControlName="name" placeholder="Nom du client" pInputText class="!text-black !w-full" />
                </div>
                <div class="w-[70%] flex flex-col gap-1">
                    <label for="firstName" class="text-black font-medium text-lg">Prénom:</label>
                    <input id="firstName" formControlName="firstName" placeholder="Prénom du client" pInputText class="!text-black !w-full" />
                </div>
            </div>
            <div class="flex justify-end gap-2 mt-5">
                <p-button [disabled]="clientForm.invalid" label="Enregistrer" type="submit" />
                <p-button label="Annuler" severity="secondary" type="reset" (click)="modalAdd = false" />
            </div>
        </form>
    </p-dialog>
    <!-- commander une article -->
    <p-dialog header="Commande" styleClass="!w-fit !min-w-[35%] !text-black" [modal]="true" [(visible)]="modalUpdate" >
        <p-tabs value="0">
            <p-tablist>
                <p-tab value="0"> <i class="pi pi-shopping-cart"></i> Liste</p-tab>
                <p-tab value="1"> <i class="pi pi-plus"></i> Ajouter</p-tab>
                <!-- <p-tab value="2">Header III</p-tab> -->
            </p-tablist>
            <p-tabpanels>
                <p-tabpanel value="0">
                    <p-table 
                    #dt3
                    class="!w-[80%]" 
                    showGridlines 
                    [value]="orders || []" 
                    [tableStyle]="{ 'min-width': '50rem' }"
                    [globalFilterFields]="['orderId', 'orderDate']"
                >
                    <ng-template #caption>
                        <div class="flex justify-end ">
                            <p-iconfield>
                                <p-inputicon styleClass="pi pi-search " />
                                <input 
                                    pInputText 
                                    [pAutoFocus]="true" 
                                    type="text" 
                                    (input)="dt3.filterGlobal($any($event.target).value, 'contains')" 
                                    placeholder="Search keyword"
                                    class="!text-black"
                                />
                            </p-iconfield>
                        </div>
                    </ng-template>
                    <ng-template #header>
                        <tr class="">
                            <th class="!text-center !text-black !font-semibold" pSortableColumn="orderId">
                                Identifiants<p-sortIcon field="orderId" />
                            </th>
                            <th class="!text-center !text-black !font-semibold" pSortableColumn="orderDate">
                                Date<p-sortIcon field="orderDate" />
                            </th>
                            <!-- <th class="!text-center !text-black !font-semibold" pSortableColumn="firstName">
                                Prénom<p-sortIcon field="firstName" />
                            </th>
                            <th class="!text-center !text-black !font-semibold !w-2">
                                Button
                            </th> -->
                            <!-- <th pSortableColumn="quantity">
                                Quantity<p-sortIcon field="quantity" />
                            </th> -->
                        </tr>
                    </ng-template>
                    <ng-template #body let-order>
                        @if (order!=[]){
                            <tr>
                                <td>{{ order.orderId }}</td>
                                <td>{{ order.orderDate.reverse().join('/') }}</td>
                                <td class="!flex !justify-center !gap-5">
                                    <!-- <p-button (click)="showClientOrder(client)" icon="pi pi-shopping-cart" label="Commander"  /> -->
                                    <p-button label="Supprimer" icon="pi pi-trash" severity="secondary" />
                                </td>
                            </tr>
                        }

                    </ng-template>
                </p-table>
                </p-tabpanel>
                <p-tabpanel value="1">
                    <form >

                        <div class="flex justify-end gap-2 mt-5">
                            <p-button label="Enregistrer" type="submit" />
                            <p-button label="Annuler" severity="secondary" type="reset" (click)="modalUpdate = false" />
                        </div>
                    </form>
                </p-tabpanel>
            </p-tabpanels>
        </p-tabs>

    </p-dialog>
</div>
