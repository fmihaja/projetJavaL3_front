<div class="w-full mt-10 flex flex-col items-center">
    <p-table 
        #dt2
        class="!w-[80%]" 
        showGridlines 
        [value]="products" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [globalFilterFields]="['name', 'category', 'code', 'quantity']"
    >
        <ng-template #caption>
            <div class="flex">
                <!-- <div class="p-input-icon-left"> -->
                <p-iconfield>
                    <!-- <i class="pi pi-search me-3"></i> -->
                    <p-inputicon styleClass="pi pi-search" />
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                        placeholder="Search keyword"
                    />
                </p-iconfield>
                
                <!-- </div> -->
            </div>
        </ng-template>
        <ng-template #header>
            <tr class="!text-black !font-semibold">
                <th pSortableColumn="code">
                    Code<p-sortIcon field="code" />
                </th>
                <th pSortableColumn="name">
                    Name<p-sortIcon field="name" />
                </th>
                <th pSortableColumn="category">
                    Category<p-sortIcon field="category" />
                </th>
                <th pSortableColumn="quantity">
                    Quantity<p-sortIcon field="quantity" />
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
