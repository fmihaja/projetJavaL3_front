<div class="h-[100vh]flex flex-col justify-start">
    <div class="h-1/2 w-full flex flex-col items-center">
        <p-toolbar class="!w-full !rounded-9xl !p-2 !px-10 ">
            <ng-template #start>
                <div class="flex items-center gap-2">
                    <h3 class="text-xl text-black font-bold">StockHub</h3>
                    <p-button label="Accueil" text plain />
                    <p-button label="Marchandise" text plain />
                    <p-button label="Client" text plain />
                </div>
            </ng-template>
    
            <ng-template #end>
                <div class="flex items-center gap-2">
                    <p-button (click)="settingNav=true" text plain>
                        <span class="p-button-icon pi pi-cog !text-2xl !text-black"></span>
                    </p-button>
                </div>
            </ng-template>
        </p-toolbar>
    </div>
    <!-- vue route -->
    <router-outlet />
    <!-- setting nav -->
    <p-drawer header="Right Drawer" [(visible)]="settingNav" position="right">
        <app-footer/>
    </p-drawer>
</div>
